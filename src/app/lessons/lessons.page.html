<ion-content fullscreen>
    <section (click)="dismissModal()" style="margin-top: 0px; padding-top: 5px; margin-bottom: 30px;" class="header">
        <div class="iconBack">
            <ion-icon style="fill: white;" icon="assets/icon/back.svg"></ion-icon>
        </div>

        <ion-img class="logoHeader" src="assets/images/afriwhite.png"> </ion-img>
    </section>

    <div class="rounded" *ngFor="let lesson of lessons  ">
        <div (click)="lessonClick(lesson)">
            <ion-icon style="height: 20px; color: #ff5e06;" slot="start" icon="assets/icon/online-course.svg"></ion-icon>
            <ion-label class="label"> {{lesson.name}} </ion-label>
        </div>
    </div>

    <div *ngIf="!lessons" style="display: flex; justify-content: center; align-items: center;">
        <ion-spinner name="bubbles"></ion-spinner>
        <p>Chargement...</p>
    </div>
