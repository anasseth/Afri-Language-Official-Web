<ion-content text-left>
  <div class="LoginDesktopDiv">
    <div class="h-100 container" *ngFor="let i of this.usersData2">
      <div class="card mobile-card">
        <section class="onboarding">
          <main class="onboarding-slides">
            <div class="onboarding-slide">
              <img
                class="onboarding-illustration"
                src="https://thumbs.dreamstime.com/b/caucasian-couple-two-men-talking-sitting-sofa-argue-fight-angry-conversation-flat-style-stock-vector-illustration-163057073.jpg"
                alt=""
              />
              <h2 class="onboarding-title">{{i.name}}</h2>
              <p class="onboarding-subtitle">{{i.total_users}} User</p>
            </div>
          </main>
        </section>
      </div>
    </div>
  </div>
</ion-content>
