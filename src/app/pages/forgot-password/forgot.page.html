<ion-content text-left>
  <div class="loginmobiledisnone">
    <ion-img class="logo" src="assets/images/afrilangues.png"> </ion-img>

    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <ion-list style="margin-bottom: 20px">
        <div class="rounded">
          <div class="iconInput">
            <ion-icon
              style="height: 20px; color: #ff5e06"
              slot="start"
              icon="assets/icon/envelope.svg"
            >
            </ion-icon>
            <ion-input
              type="text"
              name="email"
              placeholder="Email"
              [(ngModel)]="email"
            ></ion-input>
          </div>
        </div>

        <div class="rounded">
          <div class="iconInput">
            <ion-icon
              style="height: 20px; color: #ff5e06"
              slot="start"
              icon="assets/icon/lock.svg"
            ></ion-icon>
            <ion-input
              type="password"
              name="password"
              placeholder="Mot de passe"
              [(ngModel)]="password"
            >
            </ion-input>
          </div>
        </div>
      </ion-list>

      <div style="display: flex; align-items: center; justify-content: center">
        <button
          class="btn"
          style="width: 90%; margin-left: 5%"
          type="submit"
          size="default"
          expand="block"
        >
          <strong style="font-size: 17px"> Connexion</strong>
        </button>
      </div>
    </form>

    <div style="margin: 15px" text-center>
      <p>
        <a routerLink="/forgotpwd" style="color: black; text-decoration: none">
          Mot de passe oublié ?
        </a>
        <a
          routerLink="/introlangues"
          style="color: #e07a0c; margin-left: -1px; text-decoration: none"
        >
          Créer un compte ?</a
        >
      </p>
    </div>
  </div>

  <div class="LoginDesktopDiv">
    <div class="contentdesktop">
      <div>
        <div class="UserLogo">
          <img
            src="https://img.icons8.com/color/96/000000/forgot-password.png"
          />
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
          <ion-list style="margin-bottom: 20px">
            <div class="rounded">
              <div class="iconInput">
                <ion-icon
                  style="height: 20px; color: #ff5e06"
                  slot="start"
                  icon="assets/icon/envelope.svg"
                >
                </ion-icon>
                <ion-input
                  type="text"
                  name="email"
                  placeholder="Email"
                  [(ngModel)]="email"
                ></ion-input>
              </div>
            </div>
          </ion-list>

          <div
            style="display: flex; align-items: center; justify-content: center"
          >
            <button
              class="btn desktoploginIBTN"
              style="width: 90%; margin-left: 5%"
              type="submit"
              size="default"
              expand="block"
            >
              <strong style="font-size: 17px"
                >Recevoir le lien pour changer mon mot de passe</strong
              >
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
