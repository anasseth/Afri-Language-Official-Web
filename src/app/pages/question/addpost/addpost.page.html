<ion-content fullscreen>
    <section (click)="dismissModal()" style="margin-top: 0px; padding-top: 5px; margin-bottom: 30px;" class="header">
        <div class="iconBack">
            <ion-icon style="fill: white;" icon="assets/icon/back.svg"></ion-icon>
        </div>

        <ion-img class="logoHeader" src="assets/images/afriwhite.png"> </ion-img>
    </section>

    <h5 style="margin-top: 10px;" text-center>Forum</h5>

    <ion-card>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <ion-card-content>
                <ion-item>
                    <ion-label>Votre titre :</ion-label>
                    <ion-input name="post_title" ngModel></ion-input>
                </ion-item>
                <br />

                <ion-item>
                    <ion-label position="stacked">Votre article</ion-label>
                    <ion-textarea rows="7" name="post_content" ngModel> </ion-textarea>
                </ion-item>

                <br />

                <ion-item lines="none">
                    <ion-label>Type de le√ßon : </ion-label>
                    <ion-select name="post_topic" ngModel okText="Ok" cancelText="Retour">
                        <ion-select-option value="Review">Intro</ion-select-option>
                        <ion-select-option value="Vocabulary">Vocabulaire</ion-select-option>
                        <ion-select-option value="Sentences">Phrases</ion-select-option>
                        <ion-select-option value="Dialogue">Dialogue</ion-select-option>
                        <ion-select-option value="Grammar">grammaire</ion-select-option>
                    </ion-select>
                </ion-item>

                <ion-button type="submit" style="margin-top: 30px;" color="primary" expand="full">
                    Ajouter un article</ion-button>
            </ion-card-content>
        </form>
    </ion-card>
</ion-content>
