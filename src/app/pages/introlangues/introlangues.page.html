<section class="header">



    <ion-img class="logoHeader" src="assets/images/afriwhite.png">

    </ion-img>
</section>




<ion-content>

    <h5 text-center style="margin-top: 10px">Choisissez une langue</h5>


    <div class="rounded" *ngFor="let langue of langues">
        <ion-item lines="none" (click)="itemClick(langue)">
            <ion-icon style="height: 13px; color:#ff5e06" slot="start" icon="assets/icon/arrow-point-to-right.svg" ></ion-icon>
            <ion-label> {{langue.name}}
            </ion-label>
        </ion-item>
    </div>

</ion-content>
