<ion-content fullscreen>
    <section (click)="dismissModal()" style="margin-top: 0px; padding-top: 5px; margin-bottom: 30px;" class="header">
        <div class="iconBack">
            <ion-icon style="fill: white;" icon="assets/icon/back.svg"></ion-icon>
        </div>

        <ion-img class="logoHeader" src="assets/images/afriwhite.png"> </ion-img>
    </section>

    <h4 text-center>
        <strong>Pour un accès complet, veuillez vous abonner</strong>
    </h4>
    <p text-center>Vous pouvez changer et /ou annuler à tout moment</p>

    <ion-slides pager="true">
        <ion-slide *ngFor="let data of datas">
            <div style="
          display: flex;
          justify-content: center;
          justify-items: center;
          padding: 30px 0px;
        ">
                <ion-card style="width: 280px;">
                    <ion-card-header style="
              background-color: rgb(224, 122, 12);
              background-image: linear-gradient(to right, #dfb401, #df011f);
              border: 0px;
              color: #fff;
            ">
                        <ion-card-title style="font-size: 30px; color: white; font-weight: bold;" text-center>{{ data.months }} Mois
                        </ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        <p text-center style="font-weight: bold;">
                            <span style="font-size: 40px;"> € {{ data.price }} </span>/mois
                        </p>

                        <p text-center style="margin: 5px 0px 0px 0px; font-size: 20px;">
                            {{ data.description }}
                        </p>
                        <p text-center style="
                margin: 0px 0px 5px 0px;
                font-weight: bold;
                font-size: 20px;
              ">
                            Sans engagement
                        </p>
                        <div style="
                display: flex;
                justify-content: center;
                justify-items: center;
              ">
                            <div style="
                  margin-top: 30px;
                  width: 100px;
                  background-image: linear-gradient(
                    to right,
                    #dfb401,
                    #df011f
                  ) !important;
                  border: 0px;
                  padding: 10px;
                  color: #fff;
                  border-radius: 30px;
                  text-align: center;
                " expand="full" (click)="check( data.price,data.months)">
                                Choisir
                            </div>
                        </div>
                    </ion-card-content>
                </ion-card>
            </div>
        </ion-slide>
